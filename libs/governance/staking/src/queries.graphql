query UserLockups($address: String!) {
  ogvLockups(
    where: { address: { id_containsInsensitive: $address } }
    orderBy: end_ASC
  ) {
    id
    lockupId
    amount
    end
    veogv    
    timestamp
    logs(orderBy: timestamp_DESC) {
      id
      event
      hash
      timestamp
    }
  }
}
