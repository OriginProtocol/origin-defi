query Proposals {
  ogvProposals(orderBy: timestamp_DESC, limit: 1000) {
    id
    description
    timestamp
    startBlock
    endBlock
    lastUpdated
    status
    choices
    scores
  }
}

query Proposal($proposalId: String!) {
  ogvProposalById(id: $proposalId) {
    id
    description
    timestamp
    startBlock
    endBlock
    lastUpdated
    status
    choices
    scores
    quorum
    logs {
      id
      hash
      event
      timestamp
    }
  }
  ogvProposalVotes(where: {proposal: {id_eq: $proposalId}}) {
    id
    voter{
      id
      delegatee {
        id
      }
    }
    weight
    type
    txHash
    timestamp
  }
}
