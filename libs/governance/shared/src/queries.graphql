query HoldersCount {
  ogvAddressesConnection(orderBy: id_ASC, where: { staked_gt: 0 }) {
    totalCount
  }
}

query UserInfo($address: String!) {
  ogvAddresses(where: { id_eq: $address }) {
    id
    balance
    staked
    veogvBalance
    votingPower
    delegatee {
      id
    }
  }
}

query UserDelegators($address: String!) {
  ogvAddresses(where: { delegatee: { id_eq: $address } }) {
    id
    votingPower
  }
}
