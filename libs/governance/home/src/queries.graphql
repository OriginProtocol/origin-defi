query Proposals($cursor: String) {
  ogvProposalsConnection(first: 10, after: $cursor, orderBy: timestamp_DESC) {
    totalCount
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    edges {
      node {
        id
        description
        timestamp
        startBlock
        endBlock
        lastUpdated
        status
      }
    }
  }
}
