query HistoryUserStat($address: String!) {
  oethAddresses(where: { id_containsInsensitive: $address }) {
    balance
    earned
    isContract
    rebasingOption
    lastUpdated
  }
}

query HistoryApy {
  oethapies(limit: 1, orderBy: timestamp_DESC) {
    apy7DayAvg
    apy30DayAvg
  }
}

query HistoryTransaction($address: String!, $filters: [HistoryType!]) {
  oethHistories(
    orderBy: timestamp_DESC
    offset: 0
    limit: 2000
    where: {
      AND: { address: { id_containsInsensitive: $address }, type_in: $filters }
    }
  ) {
    type
    value
    txHash
    timestamp
    balance
  }
}

query Transfers ($tokens: [String!], $account: String!) {
  erc20Transfers(
    orderBy: timestamp_DESC
    offset: 0
    limit: 2000
    where: {OR: {address_in: $tokens, from_containsInsensitive: $account}, address_in: $tokens, to_containsInsensitive: $account}
  ) {
    id
    chainId
    txHash
    blockNumber
    timestamp
    address
    from
    to
    value
  }
}

query Balances ($tokens: [String!], $account: String!, $blocks: [Int!]) {
  erc20Balances(where: {address_in: $tokens, account_containsInsensitive: $account, blockNumber_in: $blocks}) {
    id
    chainId
    blockNumber
    timestamp
    address
    account
    balance
  }
}

