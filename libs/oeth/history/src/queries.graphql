query HistoryTable($address: String!, $offset: Int!) {
  addressById(id: $address) {
    balance
    earned
    isContract
    rebasingOption
    credits
    lastUpdated
    history(limit: 20, orderBy: timestamp_DESC, offset: $offset) {
      type
      value
      txHash
      timestamp
      balance
    }
  }
}

query HistoryTableWithFilters(
  $address: String!
  $offset: Int!
  $filters: [String!]
) {
  addressById(id: $address) {
    balance
    earned
    isContract
    rebasingOption
    lastUpdated
    history(
      limit: 20
      orderBy: timestamp_DESC
      offset: $offset
      where: { type_in: $filters }
    ) {
      type
      value
      txHash
      timestamp
      balance
    }
  }
}

query HistoryApy {
  apies(limit: 1, orderBy: timestamp_DESC) {
    apy7DayAvg
    apy30DayAvg
  }
}
