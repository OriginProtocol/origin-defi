query HistoryPage($address: String!, $offset: Int!, $filters: [HistoryType!]) {
  addresses(where: { id_containsInsensitive: $address }) {
    balance
    earned
    isContract
    rebasingOption
    lastUpdated
    history(
      limit: 20
      orderBy: timestamp_DESC
      offset: $offset
      where: { type_in: $filters }
    ) {
      type
      value
      txHash
      timestamp
      balance
    }
  }
}

query HistoryApy {
  apies(limit: 1, orderBy: timestamp_DESC) {
    apy7DayAvg
    apy30DayAvg
  }
}
