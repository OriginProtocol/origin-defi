query Proposals {
  ogvProposals(
    orderBy: timestamp_DESC
    limit: 1000
    where: { status_not_in: Canceled }
  ) {
    id
    description
    timestamp
    startBlock
    endBlock
    lastUpdated
    status
    choices
    scores
  }
}

query Proposal($proposalId: String!) {
  ogvProposalById(id: $proposalId) {
    id
    description
    timestamp
    startBlock
    endBlock
    lastUpdated
    status
    choices
    scores
    quorum
    logs {
      id
      hash
      event
      timestamp
    }
    proposer {
      id
    }
  }
  ogvProposalVotes(
    where: { proposal: { id_containsInsensitive: $proposalId } }
  ) {
    id
    voter {
      id
    }
    weight
    type
    txHash
    timestamp
  }
}

query UserVotes($address: String!) {
  ogvProposalVotes(
    where: { voter: { id_containsInsensitive: $address } }
    orderBy: timestamp_DESC
  ) {
    id
    type
    timestamp
    proposal {
      id
      description
      status
    }
  }
}

query UserInfo($address: String!) {
  ogvAddresses(where: { id_containsInsensitive: $address }) {
    id
    balance
    staked
    veogvBalance
    votingPower
    delegatee {
      id
    }
  }
}

query UserDelegators($address: String!) {
  ogvAddresses(where: { delegatee: { id_containsInsensitive: $address } }) {
    id
    votingPower
  }
}
