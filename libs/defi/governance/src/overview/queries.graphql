query Proposals {
  governanceProposals(
    orderBy: [timestamp_DESC]
    limit: 1000
    where: { status_not_in: [Canceled] }
  ) {
    id
    proposalId
    address
    description
    timestamp
    startBlock
    endBlock
    lastUpdated
    status
    choices
    scores
    quorum
  }
}

query Proposal($proposalId: String!) {
  governanceProposalById(id: $proposalId) {
    id
    proposalId
    address
    description
    timestamp
    startBlock
    endBlock
    lastUpdated
    status
    choices
    scores
    quorum
    events {
      id
      txHash
      event
      timestamp
    }
    proposer
  }
}

query ProposalVotes($proposalId: String!, $limit: Int = 5000) {
  governanceProposalVotes(
    limit: $limit
    where: { proposal: { id_eq: $proposalId } }
  ) {
    id
    address
    voter
    weight
    type
    txHash
    timestamp
    proposal {
      id
      address
      proposalId
      description
      status
    }
  }
}

query UserVotes($address: String!, $limit: Int = 5000) {
  governanceProposalVotes(
    limit: $limit
    where: { voter_eq: $address }
    orderBy: [timestamp_DESC]
  ) {
    id
    type
    timestamp
    proposal {
      id
      address
      proposalId
      description
      status
    }
  }
}

query UserVotingPower($address: String!, $limit: Int = 5000) {
  esAccounts(limit: $limit, where: { account_eq: $address }) {
    id
    address
    balance
    stakedBalance
    votingPower
    delegateTo {
      address
    }
    delegatesFrom {
      address
    }
  }
}

query UserDelegators($address: String!, $limit: Int = 5000) {
  esAccounts(
    limit: $limit
    where: { delegatesFrom_some: { account_eq: $address } }
  ) {
    id
    address
    votingPower
  }
}
