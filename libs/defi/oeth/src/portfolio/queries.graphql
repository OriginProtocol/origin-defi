query OethHistoryUserStat($address: String!) {
  oTokenAddresses(where: {
    address_containsInsensitive: $address,
    chainId_eq: 1,
    otoken_eq: "0x856c4efb76c1d1ae02e20ceb03a2a6a08b0b8dc3"
  }) {
    balance
    earned
    isContract
    rebasingOption
    lastUpdated
  }
}

query OethHistoryTransaction($address: String!, $filters: [HistoryType!]) {
  oTokenHistories(
    orderBy: timestamp_DESC
    offset: 0
    limit: 2000
    where: {
      address: { id_containsInsensitive: $address },
      type_in: $filters,
      chainId_eq: 1,
      otoken_eq: "0x856c4efb76c1d1ae02e20ceb03a2a6a08b0b8dc3"
    }
  ) {
    type
    value
    txHash
    timestamp
    balance
  }
}

query OethDailyYield($start: DateTime!) {
  oethDailyStats(orderBy: timestamp_DESC, where: { timestamp_gte: $start }) {
    yieldETH
    yieldETH7Day
    yieldETHAllTime
  }
}
