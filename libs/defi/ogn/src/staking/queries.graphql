query OgnUserInfo($address: String!) {
  esAccounts(where: {
    chainId_eq: 1
    address_eq: "0x63898b3b6ef3d39332082178656e9862bee45c57" # xOGN Address
    account_eq: $address
  }) {
    id
    balance
    assetBalance
    stakedBalance
    votingPower
    delegatesFrom {
      account
    }
  }
}

query OgnLockups($address: String!) {
  esLockups(
    where: {
      chainId_eq: 1
      address_eq: "0x63898b3b6ef3d39332082178656e9862bee45c57" # xOGN Address
      account_eq: $address
      events_none: {event_eq: Unstaked}
    }
    orderBy: end_ASC
  ) {
    id
    lockupId
    amount
    end
    points
    timestamp
    events(orderBy: timestamp_DESC, limit: 1) {
      event
      txHash
    }
  }
}
