query OgvHoldersCount {
  ogvAddressesConnection(orderBy: id_ASC, where: { staked_gt: 0 }) {
    totalCount
  }
}

query OgvUserInfo($address: String!) {
  ogvAddresses(where: { id_containsInsensitive: $address }) {
    id
    balance
    staked
    veogvBalance
    votingPower
    delegatee {
      id
    }
  }
}