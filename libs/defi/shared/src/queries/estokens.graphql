query ESTokenUserLockups($address: String!, $token: String!, $chainId: Int!) {
  esLockups(
    orderBy: end_ASC
    where: {
      account_containsInsensitive: $address
      address_containsInsensitive: $token
      chainId_eq: $chainId
      state_eq: Open
    }
  ) {
    id
    lockupId
    amount
    end
    penalty
    withdrawAmount
    points
    timestamp
    state
  }
}

query ESTokenAccount($address: String!, $token: String!, $chainId: Int!) {
  esAccounts(
    where: {
      account_containsInsensitive: $address
      address_containsInsensitive: $token
      chainId_eq: $chainId
    }
  ) {
    id
    voteBalance
    delegateTo {
      address
    }
    delegatesFrom{
      address
    }
  }
}
