query BridgeTransfers($address: String!, $limit: Int!) {
  bridgeTransfers(
    limit: $limit
    orderBy: timestamp_DESC
    where: {
      sender_eq: $address
      OR: {
        transactor_eq: $address
        OR: { receiver_eq: $address }
      }
    }
  ) {
    id
    blockNumber
    timestamp
    messageId
    bridge
    chainIn
    chainOut
    amountIn
    amountOut
    transactor
    receiver
    sender
    tokenIn
    tokenOut
    txHashIn
    txHashOut
    state
  }
}

query BridgeTransferStates($messageIds: [String!]) {
  bridgeTransferStates(where: { id_in: $messageIds }) {
    id
    state
  }
}
