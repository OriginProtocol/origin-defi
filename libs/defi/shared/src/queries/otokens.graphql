fragment DailyStat on OTokenDailyStat {
  id
  blockNumber
  timestamp
  totalSupply
  apy
  apy7
  apy14
  apy30
  rateETH
  rateUSD
  rebasingSupply
  nonRebasingSupply
  wrappedSupply
  amoSupply
  yield
  fees
  dripperWETH
}

query OTokenApy($chainId: Int!, $token: String!) {
  oTokenApies(
    limit: 1
    orderBy: timestamp_DESC
    where: { chainId_eq: $chainId, otoken_eq: $token }
  ) {
    apy7DayAvg
    apy14DayAvg
    apy30DayAvg
    apr
    apy
  }
}

query OTokenAddress(
  $address: String!
  $chainId: Int!
  $token: String!
  $limit: Int = 5000
) {
  oTokenAddresses(
    limit: $limit
    where: { address_eq: $address, chainId_eq: $chainId, otoken_eq: $token }
  ) {
    balance
    earned
    isContract
    rebasingOption
    lastUpdated
  }
}

query OTokenHistories(
  $address: String!
  $filters: [HistoryType!]
  $chainId: Int!
  $token: String!
  $limit: Int = 1000
) {
  oTokenHistories(
    orderBy: timestamp_DESC
    limit: $limit
    where: {
      address: { address_eq: $address }
      type_in: $filters
      chainId_eq: $chainId
      otoken_eq: $token
    }
  ) {
    type
    value
    txHash
    timestamp
    balance
  }
}

query oTokenStats(
  $token: String!
  $chainId: Int!
  $limit: Int = 5000
  $orderBy: [OTokenDailyStatOrderByInput!] = [timestamp_DESC]
  $from: DateTime
  $offset: Int
) {
  oTokenDailyStats(
    limit: $limit
    offset: $offset
    orderBy: $orderBy
    where: { otoken_eq: $token, chainId_eq: $chainId, timestamp_gte: $from }
  ) {
    ...DailyStat
  }
}

query oTokenWithdrawalRequests(
  $token: String!
  $chainId: Int!
  $withdrawer: String
  $limit: Int = 5000
  $orderBy: [OTokenWithdrawalRequestOrderByInput!] = [timestamp_DESC]
  $from: DateTime
  $offset: Int
) {
  oTokenWithdrawalRequests(
    limit: $limit
    offset: $offset
    orderBy: $orderBy
    where: {
      otoken_eq: $token
      chainId_eq: $chainId
      timestamp_gte: $from
      withdrawer_eq: $withdrawer
    }
  ) {
    id
    requestId
    timestamp
    amount
    queued
    claimed
    blockNumber
    requestId
    txHash
  }
}
