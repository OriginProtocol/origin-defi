query OgnStats {
  ognDailyStats(limit: 1, orderBy: [timestamp_DESC]) {
    timestamp
    totalSupply
    totalSupplyUSD
    totalStaked
    tradingVolumeUSD
    marketCapUSD
    priceUSD
    holdersOverThreshold
  }
  ognStats {
    circulatingSupply
    totalSupply
  }
}

query OgnDailyStats(
  $limit: Int = 1000
  $offset: Int
  $orderBy: [OGNDailyStatOrderByInput!] = [timestamp_DESC]
) {
  ognDailyStats(limit: $limit, offset: $offset, orderBy: $orderBy) {
    id
    timestamp
    priceUSD
    marketCapUSD
  }
}

query CumulativeRevenue($limit: Int = 5000) {
  oeth: oTokenDailyStats(
    limit: $limit
    orderBy: [timestamp_ASC]
    where: {
      otoken_eq: "0x856c4efb76c1d1ae02e20ceb03a2a6a08b0b8dc3"
      chainId_eq: 1
      timestamp_gte: "2023-06-01T00:00:00.000000Z"
    }
  ) {
    timestamp
    blockNumber
    fees
    rateETH
  }
  ousd: oTokenDailyStats(
    limit: $limit
    orderBy: [timestamp_ASC]
    where: {
      otoken_eq: "0x2a8e1e676ec238d8a992307b495b45b3feaa5e86"
      chainId_eq: 1
      timestamp_gte: "2023-06-01T00:00:00.000000Z"
    }
  ) {
    timestamp
    blockNumber
    fees
    rateETH
  }
  super: oTokenDailyStats(
    limit: $limit
    orderBy: [timestamp_ASC]
    where: {
      otoken_eq: "0xdbfefd2e8460a6ee4955a68582f85708baea60a3"
      chainId_eq: 8453
      timestamp_gte: "2024-08-28T00:00:00.000000Z"
    }
  ) {
    timestamp
    blockNumber
    fees
    rateETH
  }
}
