query armDailyStats(
  $limit: Int = 5000
  $orderBy: [ArmDailyStatOrderByInput!] = [timestamp_DESC]
  $offset: Int
) {
  armDailyStats(
    limit: $limit
    orderBy: $orderBy
    offset: $offset
    where: {
      address_eq: "0x85b78aca6deae198fbf201c82daf6ca21942acc6"
      chainId_eq: 1
    }
  ) {
    id
    timestamp
    date
    outstandingAssets1
    totalSupply
    apy
    totalAssets
    assetsPerShare
    assets0
    assets1
    fees
    rateUSD
  }
}
